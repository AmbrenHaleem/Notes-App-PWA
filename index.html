  <body>
    
    <!-- <ons-navigator id="myNavigator" animation="fade" page="pages/home.html"></ons-navigator> -->
    <ons-page>
      
      <ons-toolbar>
        
        <div class="center">Home</div>
        <img src="images/logo.png" alt="My Notes App" />
      </ons-toolbar>
      <ons-tabbar swipeable="" position="auto">
        <ons-tab page="home.html" label="Home" icon="ion-ios-home, material:md-home" active="">
        </ons-tab>
        <ons-tab page="addNote.html" label="Add Note" icon="fa-file" "="">
        </ons-tab>
        <ons-tab page=" settings.html" label="Settings" icon="md-settings">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
    <template id="home.html">
      <ons-page id="home">
        <!-- <p style="text-align: center;">
          My Notes List
        </p> -->
        <!-- <ons-list-header class="listHeader">My Notes</ons-list-header> -->
        <ons-list modifier="inset" class = "ons-listContainer">
        <ons-list-header>My Notes List</ons-list-header>
        <div id="list-output">

          <div class="center">

          <div class="right"> Is Completed
            <ons-switch class="switch"></ons-switch>

            <ons-switch class="switch"></ons-switch>
          </div>
        </ons-list-item> -->
        </div>
      </ons-list>
      </ons-page>
    </template>
    <template id="addNote.html">
      <ons-page id="addNote">
        <div >
          <ons-input id="note" modifier="underbar" placeholder="Note" float=""></ons-input>
        </div>
        <div >
          <ons-input id="category" modifier="underbar" placeholder="Category" float=""></ons-input>
        </div>
        <div class="textareaDiv">
          <textarea id="description" class="textarea" rows="3" cols="300" placeholder="Description"></textarea>
        </div>
          <!-- <div class="switchContainer">
            <p>Is Completed </p>
            <ons-switch></ons-switch>
          </div> -->
          <div class="ons-buttonDiv">
            <ons-button id="btnSave" >Save</ons-button>
          </div>
        
      </ons-page>
    </template>
    <template id="settings.html">
      <ons-page id="settings">
        <div style="text-align: center; margin-top: 30px;">
          <div class="switchContainer">
            <p>Delete notes not allowed</p>
            <ons-switch id ="deleteSwitch" ></ons-switch>
          </div>
          <div class="ons-buttonDiv">
            <ons-button id="btnFullScreen" >Toggle Fullscreen</ons-button>
          </div>
          <div class="ons-buttonDiv">
            <ons-button id="btnNetworkInfo" >Show Network Details</ons-button>
          </div>
        </div>
      </ons-page>
    </template>
